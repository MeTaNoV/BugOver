<html>

<head>
    <title>Note manager</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <script src="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/font-roboto/roboto.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/paper-tabs/paper-tabs.html">
    <!-- <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/iron-icons/iron-icons.html"> -->
    <!-- <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/paper-fab/paper-fab.html"> -->
    <link rel="import" href="/elements/post-list.html">
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
        background-color: #E5E5E5;
        font-family: 'RobotoDraft', sans-serif;
    }

    paper-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }

    paper-toolbar {
        background: #03a9f4;
        color: white;
    }

    #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-transform: uppercase;
    }

    .container {
        width: 80%;
        margin: 50px auto;
    }

    @media (min-width: 481px) {
        #tabs {
            width: 200px;
        }
        .container {
            width: 400px;
        }
    }
/*
    paper-fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
*/
    </style>
</head>

<body unresolved>
    <paper-header-panel>
        <paper-toolbar>
            <paper-tabs id="tabs" selected="all" self-end>
                <paper-tab name="all">All</paper-tab>
                <paper-tab name="favorites">Favorites</paper-tab>
            </paper-tabs>
        </paper-toolbar>
        <div class="container" layout vertical center>
            <post-list show="all"></post-list>
            <!-- <paper-fab icon="create"></paper-fab> -->
        </div>
    </paper-header-panel>
    <script>
    var tabs = document.querySelector('paper-tabs');
    var list = document.querySelector('post-list');

    // var fab = document.querySelector('paper-fab');
    // fab.addEventListener('tap', function() {
    //     alert("Yo!");
    // })

    tabs.addEventListener('iron-select', function() {
        list.show = tabs.selected;
    });
    </script>
</body>

</html>
