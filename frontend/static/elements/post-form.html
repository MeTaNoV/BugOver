<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/polymer/polymer.html">
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/paper-input/paper-input.html">
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/paper-button/paper-button.html">
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/paper-dialog/paper-dialog.html">
<dom-module id="post-form" attributes="posts service">
    <template>
        <paper-dialog id="dialog" heading="new post">
            <paper-input id="named" requiredlabel="Name" errorMessage="Name is required" invalid="true">
                <input id="name" is="iron-input" required>
            </paper-input>
            <paper-input id="textd" required label="Text" errorMessage="Text is required">
                <input id="text" is="iron-input">
            </paper-input>
            <paper-input id="avatard" required label="Avatar URL" errorMessage="Avatar URL is required">
                <input id="avatar" is="iron-input">
            </paper-input>
            <paper-button on-click="{{toggle}}">Cancel</paper-button>
            <paper-button on-click="{{addTask}}">OK</paper-button>
        </paper-dialog>
    </template>
    <script>
    Polymer({
        is: 'post-form', 

        properties: {
            toggle: function() {
                this.$.dialog.toggle();
            },
            addTask: function() {
                if (!this.$.named.validate() ||
                    !this.$.textd.validate() ||
                    !this.$.avatard.validate()) return;

                this.toggle();
                this.service.addPost({
                    'username': this.$.name.value,
                    'text': this.$.text.value,
                    'avatar': this.$.avatar.value,
                });

                this.$.name.value = '';
                this.$.text.value = '';
                this.$.avatar.value = '';
            }
        }
    });
    </script>
</dom-module>
