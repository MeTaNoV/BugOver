<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/polymer/polymer.html">
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/paper-icon-button/paper-icon-button.html">
<dom-module id="post-card">
    <template>
        <style>
        :host {
            display: block;
            position: relative;
            background-color: white;
            padding: 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .card-header {
            margin-bottom: 10px;
        }

        polyfill-next-selector {
            content: '.card-header h2';
        }

        .card-header::content h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 300;
        }

        polyfill-next-selector {
            content: '.card-header img';
        }

        .card-header::content img {
            width: 70px;
            border-radius: 50%;
            margin: 10px;
        }

        paper-icon-button {
            position: absolute;
            top: 3px;
            right: 3px;
            color: #636363;
        }

        :host([favorite]) paper-icon-button {
            color: #da4336;
        }
        </style>
        <div class="card-header" layout horizontal center>
            <content select="img"></content>
            <content select="h2"></content>
        </div>
        <paper-icon-button icon="favorite" on-tap="{{favoriteTapped}}"></paper-icon-button>
        <content></content>
    </template>
    <script>
    Polymer({
        is: "post-card",
        properties: {
            publish: {
                favorite: {
                    value: false,
                    reflect: true
                }
            },
            favoriteTapped: function() {
                this.favorite = !this.favorite;
                this.fire('favorite-tap');
            }
        }
    });
    </script>
</dom-module>
