<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/polymer/polymer.html">
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.1.4/lib/google-apis/google-apis.html">
<dom-module is="post-service" attributes="posts">
    <template>
        <google-client-loader id="api" name="posts" version="v1" appId="bugover-7" appRoot="bugover-7" >
        </google-client-loader>
    </template>
    <script>
    Polymer({
      is: 'post-service', 
      properties: {
        ready: function() {
            var setPosts = (function(data) {
                this.posts = data.result.posts;
            }).bind(this);

            this.$.api.addEventListener('google-api-load', (function() {
                this.api = this.$.api.api;
                this.api.getPosts().then(setPosts);
            }).bind(this));
        },
        addPost: function(post) {
            return this.api.addPost(post).then((function(data) {
                this.posts.unshift(data.result);
            }).bind(this));
        },
        setFavorite: function(uid, favorite) {
            this.api.setFavorite({
                uid: uid,
                favorite: favorite
            }).execute();
        }
      }
    });
    </script>
</dom-module>
