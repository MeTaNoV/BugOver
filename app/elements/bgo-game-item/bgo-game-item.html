<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/firebase-element-extended/firebase-profile-page.html">
<link rel="import" href="../../bower_components/toggle-icon/toggle-icon.html">

<dom-module id="bgo-game-item">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        height: 225px;
        padding: 4px;
        background: white;
        border: 1px solid #ddd;
      }
      a {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        color: var(--primary-text-color);
        text-decoration: none;
      }
      a:hover {
        opacity: 0.7;
      }
      iron-image {
        width: 460px;
        height: 215px;
      }
      .gameInfo {
        height: 100%;
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 6px;
        overflow: auto;
      }
      .gameName {
        @apply(--paper-font-title);
        overflow: visible;
      }
      .gameVersion {
        color: var(--disabled-text-color);
        @apply(--paper-font-code2);
      }
      .gameDescription {
        @apply(--paper-font-body2);
      }
      toggle-icon {
        --toggle-icon-active: {
          color: var(--paper-yellow-700);
        };
      }
    </style>
    <firebase-profile profile="{{_user}}"></firebase-profile>
    <a data-route="game" href$="{{_gameBaseUrl}}/{{game.__firebaseKey__}}">
      <iron-image
        src="{{_computeImageSource(game.steamAppId)}}">
      </iron-image>
      <div class="gameInfo">
        <div class="gameName">
          {{game.name}} <span class="gameVersion">({{game.currentVersion}})</span>
        </div>
        <span class="gameDescription">{{game.description}}</span>
      </div>
    </a>
    <toggle-icon suffix
      icon="star-border"
      icon-active="star"
      active="{{_computeActiveFavorite(_user.favorite)}}" noink>
    </toggle-icon>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bgo-game-item',

      properties: {
        game: {
          type: Object,
          value: function() { return {}; }
        },
        _gameBaseUrl: {
          type: String
        },
        _user: {
          type: Object
        }
      },

      attached: function() {
        this._gameBaseUrl = bgoApp.baseUrl + 'game';
      },

      _computeImageSource: function(steamApiId) {
        return steamApiId ?
               "http://cdn.akamai.steamstatic.com/steam/apps/" +
               steamApiId + "/header.jpg" : "";
      },

      _computeActiveFavorite: function(favorites) {
        favorites = true;
        return favorites;
      }

    });
  })();
  </script>
</dom-module>
