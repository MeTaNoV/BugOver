<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/firebase-element-extended/firebase-state.html">
<link rel="import" href="../../bower_components/firebase-element-extended/firebase-profile.html">

<link rel="import" href="../../bower_components/toggle-icon/toggle-icon.html">

<dom-module id="bgo-game-item">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        height: 160px;
        padding: 4px;
        background: white;
        border: 1px solid #ddd;
      }
      a {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        color: var(--primary-text-color);
        text-decoration: none;
      }
      a:hover {
        opacity: 0.7;
      }
      iron-image {
        width: 325px;
        height: 150px;
      }
      .gameInfo {
        height: 100%;
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 6px;
        overflow: auto;
      }
      .gameName {
        /* TODO PG: use another custom prop because we are force to overflow: visible */
        @apply(--paper-font-title);
        overflow: visible; 
      }
      .gameVersion {
        color: var(--disabled-text-color);
        @apply(--paper-font-code2);
      }
      .gameDescription {
        @apply(--paper-font-body2);
      }
      toggle-icon {
        --toggle-icon-active: {
          color: var(--paper-yellow-700);
        };
      }
    </style>
    <firebase-state logged="{{_logged}}"></firebase-state>
    <firebase-profile profile="{{_user}}"></firebase-profile>
    <a data-route="game" href$="{{_gameBaseUrl}}/{{game.__firebaseKey__}}">
      <iron-image
        sizing="contain"
        src="{{_computeImageSource(game.steamAppId)}}">
      </iron-image>
      <div class="gameInfo">
        <div class="gameName">
          {{game.name}} <span class="gameVersion">({{game.currentVersion}})</span>
        </div>
        <span class="gameDescription">{{game.description}}</span>
      </div>
    </a>
    <template is="dom-if" if="[[_logged]]">
      <toggle-icon suffix
        icon="star-border"
        icon-active="star"
        active="{{_active}}" noink>
      </toggle-icon>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bgo-game-item',

      properties: {
        game: {
          type: Object,
          value: function() { return {}; }
        },
        _gameBaseUrl: {
          type: String
        },
        _logged: {
          type: Boolean
        },
        _user: {
          type: Object
        },
        _active: {
          type: Boolean
        }
      },

      observers: [
        '_loggedChanged(_logged, _user)',
        '_activeChanged(_active, _user)'
      ],

      attached: function() {
        this._gameBaseUrl = bgoApp.baseUrl + 'game';
      },

      _computeImageSource: function(steamApiId) {
        return steamApiId ?
               "http://cdn.akamai.steamstatic.com/steam/apps/" +
               steamApiId + "/header.jpg" : "";
      },

      _activeChanged: function(active, user) {
        // TODO PG: this should move to an init hook callback for firebase-auth
        if(!user.favorites) {
          this.set('_user.favorites', {});
        }
        if (active) {
          this.set('_user.favorites.' + this.game.__firebaseKey__, true);
        } else {
          // TODO PG: we should remove the child key here...
          this.set('_user.favorites.' + this.game.__firebaseKey__, false);
        }
      },

      _loggedChanged: function(logged, user) {
        if (logged === true && 
            user.favorites && 
            user.favorites[this.game.__firebaseKey__]) {
          this._active = true;
        } else {
          this._active = false;
        }
      }

    });
  })();
  </script>
</dom-module>
