<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="bgo-game-item">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        height: 225px;
        padding: 4px;
        background: white;
        border: 1px solid #ddd;
      }
      a {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        color: var(--primary-text-color);
        text-decoration: none;
      }
      a:hover {
        opacity: 0.7;
      }
      iron-image {
        width: 460px;
        height: 215px;
      }
      .gameInfo {
        height: 100%;
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 6px;
        overflow: auto;
      }
      .gameName {
        @apply(--paper-font-title);
        overflow: visible;
      }
      .gameVersion {
        color: var(--secondary-text-color);
        @apply(--paper-font-code2);
      }
      .gameDescription {
        @apply(--paper-font-body2);
      }
      iron-icon {
        width: 24px;
        height: 24px;
        padding: 6px;
      }
    </style>
    <a data-route="game" href$="{{_gameBaseUrl}}/{{game.__firebaseKey__}}">
      <iron-image
        src="http://cdn.akamai.steamstatic.com/steam/apps/{{game.steamAppId}}/header.jpg">
      </iron-image>
      <div class="gameInfo">
        <div class="gameName">
          {{game.name}} <span class="gameVersion">({{game.currentVersion}})</span>
        </div>
        <span class="gameDescription">{{game.description}}</span>
      </div>
    </a>
    <iron-icon icon="star"></iron-icon>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bgo-game-item',

      properties: {
        game: {
          type: Object,
          value: function() { return {}; }
        },
        _gameBaseUrl: {
          type: String
        }
      },

      attached: function() {
        this._gameBaseUrl = bgoApp.baseUrl + 'game';
      }
    });
  })();
  </script>
</dom-module>
