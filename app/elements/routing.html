<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from bgoApp.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(bgoApp.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      next();
    }

    function closeDrawer(ctx, next) {
      next();
    }

    function setFocus(selected){
      document.querySelector('section[data-route="' + selected + '"]').focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      bgoApp.route = 'home';
      setFocus(bgoApp.route);
    });

    page(bgoApp.baseUrl, function() {
      bgoApp.route = 'home';
      setFocus(bgoApp.route);
    });

    page('/games', function() {
      bgoApp.route = 'games';
      setFocus(bgoApp.route);
    });

    page('/game/:game', function(data) {
      bgoApp.route = 'game-page';
      bgoApp.params = data.params;
      setFocus(bgoApp.route);
    });

    page('/profile', function() {
      bgoApp.route = 'profile';
      setFocus(bgoApp.route);
    });

    // 404
    page('*', function() {
      bgoApp.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      bgoApp.$.toast.show();
      page.redirect(bgoApp.baseUrl);
    });

    page();

  });
</script>
