<base href="http://polygit.org/polymer+:master/components/">

<link href="polymer/polymer.html" rel="import">

<dom-module id="element-reference">

  <template>
    <style>
      /* CSS rules for your element */
    </style>
  
    <!-- local DOM for your element -->
    <div>{{greeting}}</div> <!-- data bindings in local DOM -->

    <!-- shady DOM for your element -->

  </template>

  <script>
    // element registration
    Polymer({
      is: "element-reference",
      
      // optionally extends an existing native HTML element
      extends: 'input',

      // add properties and methods on the element's prototype
      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: "Hello!"
        }
      },

      // static attributes on host (apart from the class attribute)
      hostAttributes: {
        'string-attribute': 'Value',
        'boolean-attribute': true
        tabindex: 0
      },

      // add lifecycle callbacks
      created: function() {
        console.log(this.localName + '#' + this.id + ' was created');
      },
      // local DOM initialized
      // then
      ready: function() {
        // access a static local DOM element by ID using this.$
        this.$.header.textContent = 'Hello!';
      },
      // this enable the definition of a custom constructor
      factoryImpl: function(foo, bar) {
        this.foo = foo;
        this.configureWithBar(bar);
      },
      attached: function() {
        console.log(this.localName + '#' + this.id + ' was attached');
      },
      detached: function() {
        console.log(this.localName + '#' + this.id + ' was detached');
      },
      attributeChanged: function(name, type) {
        console.log(this.localName + '#' + this.id + ' attribute ' + name +
          ' was changed to ' + this.getAttribute(name));
      },
    });
  </script>

</dom-module>
