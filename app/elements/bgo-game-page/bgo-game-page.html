<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">

<link rel="import" href="../bgo-issue-item/bgo-issue-item.html">

<dom-module id="bgo-game-page">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        background-repeat: no-repeat;
        background-position: top center;
        background-color: var(--primary-background-color);
      }
      h1 {
        max-width: 1024px;
        color: var(--secondary-text-color);
        padding: 0 16px;
      }
      a {
        color: var(--secondary-text-color);
        text-decoration: none;
      }
      iron-list {
        @apply(--layout-flex);
        --iron-list-items-container: {
          max-width: 1024px;
          margin: 0 auto;
        };
      }
      bgo-issue-item {
        padding: 4px;
        background: var(--secondary-background-color);
        border: 1px solid #ddd;
      }
      bgo-issue-item:hover {
        opacity: 0.7;
      }
    </style>
    <firebase-document
      log
      location='[[_gameLocation]]'
      data='{{_game}}'>
    </firebase-document>
    <firebase-collection
      log
      location='[[_issuesLocation]]'
      data='{{_issues}}'>
    </firebase-collection>
    <h1><a href$="[[_gamesBaseUrl]]">Games</a> > {{_game.name}}</h1>
    <iron-list
      items='{{_issues}}'
      as='issue'>
      <template>
        <bgo-issue-item issue="[[issue]]"></bgo-issue-item>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bgo-game-page',

      properties: {
        gameKey: {
          type: String
        },
        _game: {
          type: Object
        },
        _gamesBaseUrl: {
          type: String
        },
        _gameLocation: {
          type: String,
          computed: '_computeGameLocation(gameKey)'
        },
        _issuesLocation: {
          type: String,
          computed: '_computeIssuesLocation(gameKey)'
        },
        _issues: {
          type: Array,
          value: function() { return []; }
        }
      },

      observers: [
        '_updateBackgroundImage(_game.steamAppId)'
      ],

      attached: function() {
        this._gamesBaseUrl = bgoApp.baseUrl + 'games';
      },

      _updateBackgroundImage: function(steamAppId) {
        this.style.backgroundImage = "url('http://cdn.akamai.steamstatic.com/steam/apps/" +
                                     steamAppId +
                                     "/page_bg_generated_v6b.jpg')";
      },

      _computeGameLocation: function(gameKey) {
        return bgoApp.firebaseUrl + '/games/' + gameKey;
      },

      _computeIssuesLocation: function(gameKey) {
        return bgoApp.firebaseUrl + '/issues/' + gameKey;
      }
    });

  })();
  </script>
</dom-module>
