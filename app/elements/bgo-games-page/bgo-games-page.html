<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<link rel="import" href="../bgo-game-item/bgo-game-item.html">

<dom-module id="bgo-games-page">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      h1 {
        padding: 0 16px;
      }
      iron-list {
        @apply(--layout-flex);
      }
      bgo-game-item {
      }
    </style>
    <firebase-collection
      log
      location='[[_gamesLocation]]'
      data='{{_games}}'>
    </firebase-collection>
    <firebase-profile profile="{{_user}}"></firebase-profile>
    <h1>Games</h1>
    <iron-list items='{{_games}}' as='game'>
      <template>
        <bgo-game-item game="[[game]]" user="{{_user}}"></bgo-game-item>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bgo-games-page',

      properties: {
        _gamesLocation: {
          type: String
        },
        _games: {
          type: Array
        },
        _user: {
          type: Object
        }
      },

      attached: function() {
        this._gamesLocation = bgoApp.firebaseUrl + '/games';
      }
    });

  })();
  </script>
</dom-module>
