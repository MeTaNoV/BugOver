<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<link rel="import" href="../bgo-game-item/bgo-game-item.html">

<dom-module id="bgo-games-page">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      iron-list {
        @apply(--layout-flex);
      }
      a {
        color: var(--primary-text-color);
        text-decoration: none;
      }
      bgo-game-item {
        padding: 4px;
        background: white;
        border: 1px solid #ddd;
      }
      bgo-game-item:hover {
        opacity: 0.7;
      }
    </style>
    <firebase-collection
      log
      location='[[_gamesLocation]]'
      data='{{_games}}'>
    </firebase-collection>
    <h1>Games list: </h1>
    <iron-list
      items='{{_games}}'
      as='game'>
      <template>
        <a data-route="game" href="{{_gameBaseUrl}}/{{game.__firebaseKey__}}">
          <bgo-game-item game="[[game]]"></bgo-game-item>
        </a>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bgo-games-page',

      properties: {
        _gamesLocation: {
          type: String
        },
        _games: {
          type: Array,
          value: function() { return []; }
        },
        _gameBaseUrl: {
          type: String
        }
      },

      attached: function() {
        this._gamesLocation = bgoApp.firebaseUrl + '/games';
        this._gameBaseUrl = bgoApp.baseUrl + 'game';
      }
    });

  })();
  </script>
</dom-module>
