<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<link rel="import" href="../bgo-add-game-dialog/bgo-add-game-dialog.html">
<link rel="import" href="../bgo-game-item/bgo-game-item.html">

<dom-module id="bgo-games-page">
  <template strip-whitespace>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      h1 {
        color: var(--primary-text-color);
        padding: 0 16px;
      }
      a {
        color: var(--primary-text-color);
        text-decoration: none;
      }
      .separation {
        margin-top: 22px;
        border-top: 2px solid #ddd;
        border-bottom: 2px solid #fff;
      }
      .add {
        position: relative;
        top: -29px;
        left: 80px;
      }
      iron-list {
        @apply(--layout-flex);
        --iron-list-items-container: {
          margin: 0 auto;
          max-width: 840px;
        };
      }
    </style>
    <firebase-collection
      log
      id="gameCollection"
      location='[[_gamesLocation]]'
      data='{{_games}}'>
    </firebase-collection>
    <firebase-profile profile="{{_user}}"></firebase-profile>
    <!-- Navigation bar -->
    <h1>
      <a href$="[[_baseUrl]]">Home</a> >
      Games
    </h1>
    <!-- Action bar -->
    <div class="separation">
      <bgo-add-game-dialog
        id="addDialog" modal
        on-game-changed="_addHandle">
      </bgo-add-game-dialog>
      <paper-fab
        class="add" icon="bgo:add" raised
        on-tap="_addAction">
      </paper-fab>
    </div>
    <!-- Games -->
    <iron-list items='{{_games}}' as='game'>
      <template strip-whitespace>
        <bgo-game-item game="[[game]]" user="{{_user}}"></bgo-game-item>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bgo-games-page',

      properties: {
        _baseUrl: {
          type: String
        },
        _gamesLocation: {
          type: String
        },
        _games: {
          type: Array
        },
        _user: {
          type: Object
        }
      },

      attached: function() {
        this._baseUrl = bgoApp.baseUrl;
        this._gamesLocation = bgoApp.firebaseLocation + '/games';
      },

      _addAction: function() {
        this.$.addDialog.open();
      },

      _addHandle: function() {
        // TODO refactor...
        this.$.gameCollection.add(this.$.addDialog.game);
      }
    });

  })();
  </script>
</dom-module>
