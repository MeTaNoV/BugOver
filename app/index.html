<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Bug Over</title>

  <base href="/">
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Bug Over">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bug Over">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="bgoApp">
    <firebase-auth-manager location="[[firebaseUrl]]"></firebase-auth-manager>

    <firebase-auth-dialog entry-animation="scale-up-animation"
                          exit-animation="fade-out-animation"
                          providers='["google"]'
                          modal>
      <h2 title-sign-up>Sign-Up Dialog</h2>
      <h2 title-sign-in>Sign-In Dialog</h2>
      <b introduction>-- Welcome to the Firebase Element eXtended Demo: --</b>
      <b provider>-- Sign-In with one of the following provider(s): --</b>
      <b user>-- or provide your email and password : --</b>
    </firebase-auth-dialog>

    <firebase-state logged="{{logged}}" user="{{user}}"></firebase-state>

    <paper-toolbar>
      <span>Bug Over</span>
      <div class="space"></div>
      <firebase-account-menu></firebase-account-menu>
    </paper-toolbar>

    <div class="content">
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home" tabindex="-1">
          HELLO HOME!
        </section>

        <section data-route="games" tabindex="-1">
          HELLO GAMES!
          <bgo-games-page></bgo-games-page>
        </section>

        <section data-route="game-page" tabindex="-1">
          HELLO GAME!
          <bgo-game-page game="{{params.game}}"></bgo-game-page>
        </section>

        <section data-route="profile" tabindex="-1">
          <!-- Handle a not logged-in state with dom-if -->
          <firebase-profile-page profile="{{profile}}">
            <paper-material elevation="1">
              <h3>Additional Information</h3>
              <div id="container">
                <paper-input label="Information 1" value="{{profile.info1}}"></paper-input>
                <paper-input label="Information 2" value="{{profile.info2}}"></paper-input>
              </div>
            </paper-material>
          </firebase-profile-page>
        </section>

        <section data-route="contact" tabindex="-1">

        </section>
      </iron-pages>
    </div>
    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
